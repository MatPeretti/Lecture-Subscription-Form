<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/icon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Seminário de Gestão</title>
</head>

<body>

  <div class="container">

    <header>
        <h1 class="title"> Participe agora e se torne um gestor excepcional! </h1>
    </header>

    <section>
        <div class="form-container">
          <h2 class="mb">Garanta o seu lugar no Workshop do maior especialista em gestão da atualidade!</h2>
          <p class="mb">Neste evento voce vai aprender TUDO sobre ser um gestor excelente e ter maior sucesso no seu negocio sem depender da sorte.</p>
          <form method="#">
            <input id="name" name="FNAME" type="text" placeholder="Nome">
            <input id="email" name="EMAIL" type="mail" placeholder="Email">
            <select name="PLACE">
              <option value="Espirito Santo">Espirito</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Santa Catarina" selected>Santa Catarina</option>
              <option value="São Paulo">São Paulo</option>
            </select>
            <button id="main-button">INSCREVA-SE</button>
          </form>
        </div>
    </section>

    <footer></footer>

  </div>

  <script src="script.js"></script>
</body>

</html>
